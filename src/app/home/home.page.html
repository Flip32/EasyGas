<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      EasyGas
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--===================================================-->
<!--===================================================-->

<ion-content style="--background: rgb(189,213,255)">

  <ion-toolbar id="tolbarContent" [routerLink]="['/add-carro']" color="secondary">
    <h2>Adicionar Carro</h2>
  </ion-toolbar>



    <ion-list>
      <ion-select [(ngModel)]="itemSelecionado" placeholder="Selecione o Carro">
        <ion-select-option *ngFor="let car of cars" [value]="car"> {{car.carName}} </ion-select-option>
      </ion-select>
    </ion-list>


  <div id="cardGas">
    <ion-card class="cardG">
      <div class="divImg">
        <img src="../../assets/gas.png">
      </div>

      <div class="divInput">
        <input [(ngModel)]="precoAtualGasolina" placeholder="Gasolina" type="number" step="0.01"/>
      </div>

    </ion-card>

    <ion-card class="cardG">
      <div class="divImg">
        <img src="../../assets/gasWhite.png">
      </div>

      <div class="divInput">
        <input [(ngModel)]="precoAtualAlcool" placeholder="Alcool" type="number" step="0.01"/>
      </div>
    </ion-card>
  </div>

  <ion-button fill="outline" expand="block" (click)="calcular()">CALCULAR</ion-button>

  <div>
    <ion-card id="cardMelhorOpt" *ngIf="opt">
      <h5>Abaste√ßa com {{melhorOpt}}</h5>
      <h6>{{opt}}</h6>
    </ion-card>
  </div>





















</ion-content>
